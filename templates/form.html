{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>{{ title }}</h2>
    <!-- Добавяме enctype="multipart/form-data" за обработка на файлове -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn {{ button_class }}">{{ button_text }}</button>
    </form>
</div>
{% endblock %}
